<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX PAGE</title>
</head>
<body>
    <h1>
        Hello Py Socket Server
    </h1>
    <form action="/secret">
        <table width="250px">
            <th colspan="2" style="text-align: center">
                Enter Your ID and Password
            </th>
            <tr>
                <td>User ID: </td>
                <td><input name="id" type="text"  style="width: 100%"  placeholder=""/></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input name="pw" type="password" style="width: 100%" placeholder="password"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button style="width: 100%" class="btn-submit" type="submit">Log In</button>
                </td>
                
            </tr>

        </table>
        
        
       
    </form>

</body>
</html>
